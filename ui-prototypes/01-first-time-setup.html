<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Time Setup - Requirement & Effort Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #718096;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .skip-link {
            display: block;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .skip-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .setup-container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">ðŸ“‹</div>
        <h1>Welcome!</h1>
        <p class="subtitle">Let's get started by giving your project a name. You can always change it later.</p>

        <form id="setupForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input
                    type="text"
                    id="projectName"
                    name="projectName"
                    placeholder="Enter your project name"
                    maxlength="100"
                    autofocus
                >
                <div class="error-message" id="errorMessage">Project name must not exceed 100 characters</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </form>

        <a href="02-main-application.html" class="skip-link" id="skipLink">Skip for now (will use "Untitled Project")</a>
    </div>

    <script>
        const form = document.getElementById('setupForm');
        const projectNameInput = document.getElementById('projectName');
        const errorMessage = document.getElementById('errorMessage');
        const skipLink = document.getElementById('skipLink');

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const projectName = projectNameInput.value.trim();

            // Validation
            if (projectName.length > 100) {
                errorMessage.textContent = 'Project name must not exceed 100 characters';
                errorMessage.classList.add('show');
                return;
            }

            // Save to localStorage
            if (projectName) {
                localStorage.setItem('projectName', projectName);
            } else {
                localStorage.setItem('projectName', 'Untitled Project');
            }

            // Redirect to main application
            window.location.href = '02-main-application.html';
        });

        // Clear error on input
        projectNameInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });

        // Handle Enter key
        projectNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Handle skip link
        skipLink.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('projectName', 'Untitled Project');
            window.location.href = '02-main-application.html';
        });
    </script>
</body>
</html>
