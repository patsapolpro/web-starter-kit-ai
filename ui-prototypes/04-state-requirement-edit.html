<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State: Requirement Edit Mode - Requirement & Effort Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .state-indicator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .project-name {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
        }

        .total-effort-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .total-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .total-value {
            font-size: 48px;
            font-weight: 700;
        }

        .add-form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .add-form-card h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .requirements-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .requirements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .requirements-header h2 {
            color: #2d3748;
            font-size: 20px;
            font-weight: 600;
        }

        .requirements-table {
            width: 100%;
            border-collapse: collapse;
        }

        .requirements-table thead {
            border-bottom: 2px solid #e2e8f0;
        }

        .requirements-table th {
            text-align: left;
            padding: 12px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .requirements-table tbody tr {
            border-bottom: 1px solid #e2e8f0;
        }

        .requirements-table tbody tr.edit-row {
            background: #f7fafc;
        }

        .requirements-table td {
            padding: 16px 12px;
            color: #2d3748;
        }

        .status-toggle {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .edit-form {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .edit-form textarea {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .edit-form input[type="number"] {
            width: 100px;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .edit-actions {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #718096;
            border: 2px solid #e2e8f0;
        }

        .requirement-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-edit {
            background: #edf2f7;
            color: #667eea;
        }

        .btn-delete {
            background: #fff5f5;
            color: #e53e3e;
        }

        @media (max-width: 768px) {
            .header,
            .total-effort-card,
            .add-form-card,
            .requirements-card {
                border-radius: 16px;
                padding: 20px;
            }

            .project-name {
                font-size: 24px;
            }

            .edit-form {
                flex-wrap: wrap;
            }

            .edit-actions {
                flex-direction: row;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- State Indicator -->
        <div class="state-indicator">
            ðŸ“Œ UI State: Requirement Edit Mode - This prototype shows a requirement in edit state
        </div>

        <!-- Header -->
        <div class="header">
            <div class="project-name">My E-commerce Project</div>
        </div>

        <!-- Total Effort -->
        <div class="total-effort-card">
            <div class="total-label">Total Active Effort</div>
            <div class="total-value">27.50</div>
        </div>

        <!-- Add Requirement Form -->
        <div class="add-form-card">
            <h2>Add New Requirement</h2>
            <div class="form-group">
                <label for="requirementDescription">Requirement Description</label>
                <textarea id="requirementDescription" placeholder="Enter requirement description"></textarea>
            </div>
            <div class="form-group">
                <label for="effortValue">Effort</label>
                <input type="number" id="effortValue" placeholder="0.0" step="0.1">
            </div>
            <button class="btn btn-primary" style="margin-top: 12px;">Add Requirement</button>
        </div>

        <!-- Requirements List -->
        <div class="requirements-card">
            <div class="requirements-header">
                <h2>Requirements</h2>
            </div>

            <table class="requirements-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">Active</th>
                        <th>Description</th>
                        <th style="width: 120px;">Effort</th>
                        <th style="width: 140px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="status-toggle" checked></td>
                        <td>User authentication and login system</td>
                        <td>8.00</td>
                        <td>
                            <div class="requirement-actions">
                                <button class="btn-icon btn-edit">Edit</button>
                                <button class="btn-icon btn-delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <!-- Requirement in Edit Mode -->
                    <tr class="edit-row">
                        <td>
                            <input type="checkbox" class="status-toggle" checked disabled>
                        </td>
                        <td colspan="3">
                            <div class="edit-form">
                                <textarea autofocus>Product catalog with search and filters</textarea>
                                <input type="number" value="12.50" step="0.1">
                                <div class="edit-actions">
                                    <button class="btn btn-primary">Save</button>
                                    <button class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="status-toggle" checked></td>
                        <td>Shopping cart functionality</td>
                        <td>7.00</td>
                        <td>
                            <div class="requirement-actions">
                                <button class="btn-icon btn-edit">Edit</button>
                                <button class="btn-icon btn-delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
